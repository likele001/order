<div class="panel panel-default panel-intro">
    {:build_heading()}
    <div class="panel-body">
        <form id="batch-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">选择订单:</label>
                <div class="col-xs-12 col-sm-8">
                    <select id="order-select" class="form-control selectpicker" data-rule="required">
                        <option value="">请选择订单</option>
                        {foreach $orderList as $order}
                        <option value="{$order.id}">{$order.order_no} - {$order.customer_name}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div id="allocation-content" style="display: none;">
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">分工分配:</label>
                    <div class="col-xs-12 col-sm-8">
                        <div id="allocation-list">
                            <!-- 动态生成分配表单 -->
                        </div>
                        <button type="button" class="btn btn-info btn-sm" id="add-allocation">添加分配</button>
                    </div>
                </div>
            </div>
            <div class="form-group layer-footer">
                <label class="control-label col-xs-12 col-sm-2"></label>
                <div class="col-xs-12 col-sm-8">
                    <button type="submit" class="btn btn-success btn-embossed">保存分配</button>
                    <button type="reset" class="btn btn-default btn-embossed">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
