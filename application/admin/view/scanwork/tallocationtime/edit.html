
<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden" name="row[id]" value="{$row.id}" />
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">订单:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[order_id]', $orderList, $row.order_id, ['class'=>'form-control selectpicker', 'data-rule'=>'required', 'id'=>'order-select'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">型号:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[model_id]" class="form-control selectpicker" data-rule="required" id="model-select">
                <option value="">请先选择订单</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">工序:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[process_id]" class="form-control selectpicker" data-rule="required" id="process-select">
                <option value="">请先选择型号</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">员工:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[user_id]', $userList, $row.user_id, ['class'=>'form-control selectpicker', 'data-rule'=>'required'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">工作日期:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="date" name="row[work_date]" class="form-control" value="{$row.work_date}" required />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">状态:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[status]" class="form-control">
                <option value="0" {eq name="row.status" value="0"}selected{/eq}>进行中</option>
                <option value="1" {eq name="row.status" value="1"}selected{/eq}>已完成</option>
            </select>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
