<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form id="search-form" class="form-inline" method="get">
                    <div class="form-group">
                        <label>时间范围:</label>
                        <input type="date" class="form-control" name="start_date" value="{$start_date|default=''}" style="width: 150px;">
                        <span>至</span>
                        <input type="date" class="form-control" name="end_date" value="{$end_date|default=''}" style="width: 150px;">
                    </div>
                    <div class="form-group">
                        <label>员工:</label>
                        <select class="form-control selectpicker" name="user_id" style="width: 150px;">
                            <option value="">全部员工</option>
                            {foreach $employeeList as $employee}
                            <option value="{$employee.id}" {if $user_id == $employee.id}selected{/if}>{$employee.nickname}</option>
                            {/foreach}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">查询</button>
                    <button type="button" class="btn btn-success" id="export-btn">导出</button>
                </form>
            </div>
        </div>
        
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-12">
                <div id="statistics-table">
                    <!-- 统计数据表格 -->
                </div>
            </div>
        </div>
    </div>
</div>
