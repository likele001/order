<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <form id="batch-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">选择型号:</label>
                <div class="col-xs-12 col-sm-8">
                    <select id="model-select" class="form-control selectpicker" data-rule="required">
                        <option value="">请选择型号</option>
                        {foreach $modelList as $model}
                        <option value="{$model.id}">{$model.product.name} - {$model.name}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">工序工价设置:</label>
                <div class="col-xs-12 col-sm-8">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>工序名称</th>
                                <th>工价(元/件)</th>
                            </tr>
                        </thead>
                        <tbody>
                            {foreach $processList as $process}
                            <tr>
                                <td>{$process.name}</td>
                                <td>
                                    <input type="number" class="form-control" name="prices[{$process.id}]" 
                                           step="0.01" min="0" placeholder="请输入工价">
                                </td>
                            </tr>
                            {/foreach}
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="form-group layer-footer">
                <label class="control-label col-xs-12 col-sm-2"></label>
                <div class="col-xs-12 col-sm-8">
                    <button type="submit" class="btn btn-success btn-embossed">保存设置</button>
                    <button type="reset" class="btn btn-default btn-embossed">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
