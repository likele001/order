<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <!-- 筛选条件 -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">筛选条件</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" id="search-form">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="control-label col-xs-4">开始日期</label>
                                            <div class="col-xs-8">
                                                <input type="date" class="form-control" id="start_date" name="start_date" value="{:date('Y-m-01')}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="control-label col-xs-4">结束日期</label>
                                            <div class="col-xs-8">
                                                <input type="date" class="form-control" id="end_date" name="end_date" value="{:date('Y-m-d')}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="control-label col-xs-4">员工</label>
                                            <div class="col-xs-8">
                                                <select class="form-control" id="user_id" name="user_id">
                                                    <option value="">全部员工</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <div class="col-xs-12">
                                                <button type="button" class="btn btn-primary" id="search-btn">
                                                    <i class="fa fa-search"></i> 查询
                                                </button>
                                                <button type="button" class="btn btn-success" id="export-btn">
                                                    <i class="fa fa-download"></i> 导出汇总
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- 统计汇总 -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">统计汇总</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row" id="summary-stats">
                                <div class="col-md-3">
                                    <div class="info-box">
                                        <span class="info-box-icon bg-blue"><i class="fa fa-users"></i></span>
                                        <div class="info-box-content">
                                            <span class="info-box-text">员工总数</span>
                                            <span class="info-box-number" id="total-users">0</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="info-box">
                                        <span class="info-box-icon bg-green"><i class="fa fa-cubes"></i></span>
                                        <div class="info-box-content">
                                            <span class="info-box-text">总报工数量</span>
                                            <span class="info-box-number" id="total-quantity">0</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="info-box">
                                        <span class="info-box-icon bg-yellow"><i class="fa fa-money"></i></span>
                                        <div class="info-box-content">
                                            <span class="info-box-text">总工资金额</span>
                                            <span class="info-box-number" id="total-wage">¥0.00</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="info-box">
                                        <span class="info-box-icon bg-red"><i class="fa fa-file-text"></i></span>
                                        <div class="info-box-content">
                                            <span class="info-box-text">报工次数</span>
                                            <span class="info-box-number" id="total-count">0</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 员工工资汇总表格 -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">员工工资汇总</h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>员工姓名</th>
                                        <th>总报工数量</th>
                                        <th>总工资金额</th>
                                        <th>报工次数</th>
                                        <th>平均工价</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="summary-table">
                                    <tr>
                                        <td colspan="6" class="text-center">请点击查询按钮获取数据</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- 工资趋势图表 -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">工资趋势图表</h3>
                        </div>
                        <div class="panel-body">
                            <div id="wage-chart" style="height: 400px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
