<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <!-- 筛选条件 -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">筛选条件</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" id="search-form">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="control-label col-xs-4">开始日期</label>
                                            <div class="col-xs-8">
                                                <input type="date" class="form-control" id="start_date" name="start_date" value="{:date('Y-m-01')}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="control-label col-xs-4">结束日期</label>
                                            <div class="col-xs-8">
                                                <input type="date" class="form-control" id="end_date" name="end_date" value="{:date('Y-m-d')}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="control-label col-xs-4">员工</label>
                                            <div class="col-xs-8">
                                                <select class="form-control" id="user_id" name="user_id">
                                                    <option value="">全部员工</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <div class="col-xs-12">
                                                <button type="button" class="btn btn-primary" id="search-btn">
                                                    <i class="fa fa-search"></i> 查询
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- 图表展示 -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">工资趋势图</h3>
                                </div>
                                <div class="panel-body">
                                    <div id="wage-trend-chart" style="height: 300px;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">报工数量趋势图</h3>
                                </div>
                                <div class="panel-body">
                                    <div id="quantity-trend-chart" style="height: 300px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">员工工资对比图</h3>
                                </div>
                                <div class="panel-body">
                                    <div id="user-wage-chart" style="height: 300px;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">工序工资分布图</h3>
                                </div>
                                <div class="panel-body">
                                    <div id="process-wage-chart" style="height: 300px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
