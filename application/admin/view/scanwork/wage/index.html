<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,export')}
                        <div class="dropdown btn-group">
                            <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown"><i class="fa fa-cog"></i> 更多</a>
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=normal"><i class="fa fa-eye"></i> 设为正常</a></li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=hidden"><i class="fa fa-eye-slash"></i> 设为隐藏</a></li>
                            </ul>
                        </div>
                        <div class="dropdown btn-group">
                            <a class="btn btn-success btn-more dropdown-toggle" data-toggle="dropdown"><i class="fa fa-download"></i> 导出</a>
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a href="{:url('export')}" target="_blank"><i class="fa fa-file-excel-o"></i> 导出明细</a></li>
                                <li><a href="{:url('exportSummary')}" target="_blank"><i class="fa fa-file-excel-o"></i> 导出汇总</a></li>
                            </ul>
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('scanwork/wage/edit')}" 
                           data-operate-del="{:$auth->check('scanwork/wage/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div> 
<script src="/assets/js/require.min.js" data-main="/assets/js/require-backend.js?v=1.0.13"></script>
